<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <style>
        #chat-container {
            text-align: center;
            margin: 5em auto;
            align-self: center;
        }
    </style>
</head>
<body>
<div id="chat-container">
    <h2>Chat Room</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="logout()">Logout</button>
</div>

<script type="text/javascript">
    let stompClient = null;
    let username = null;

    function connect() {
        let socket = new SockJS('/chat-websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            stompClient.subscribe('/topic/messages', function (messageOutput) {
                let message = JSON.parse(messageOutput.body);
                saveMessage(message);
                showMessage(message);
            });
        });
    }

    function sendMessage() {
        let messageContent = document.getElementById('messageInput').value;
        if (messageContent && stompClient) {
            let chatMessage = {
                sender: username,
                content: messageContent
            };
            stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
            // saveMessage(chatMessage);  // Save the message immediately after sending
            // showMessage(chatMessage);  // Display the message in the chat
            document.getElementById('messageInput').value = '';
        }
    }

    function showMessage(message) {
        let messagesDiv = document.getElementById('messages');
        let messageElement = document.createElement('p');
        messageElement.appendChild(document.createTextNode(message.sender + ": " + message.content));
        messagesDiv.appendChild(messageElement);
    }

    function saveMessage(message) {
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        chatHistory.push(message);
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
    }

    function loadChatHistory() {
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        chatHistory.forEach(function(message) {
            showMessage(message);
        });
    }

    function logout() {
        localStorage.removeItem('username');
        localStorage.removeItem('chatHistory');
        window.location.href = '/login';
    }

    window.onload = function() {
        username = localStorage.getItem('username');
        if (!username) {
            let params = new URLSearchParams(window.location.search);
            username = params.get('username');
            if (username) {
                localStorage.setItem('username', username);
            } else {
                window.location.href = '/login';
            }
        }
        loadChatHistory();
        connect();
    };
</script>
</body>
</html>
